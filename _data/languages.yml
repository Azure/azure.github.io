          link: https://github.com/Azure/azure-linux-extensions/blob/master/README.md
    - name: Microsoft Azure Linux Agent
      repo: https://github.com/Azure/WALinuxAgent
      blurbs:
        - The Microsoft Azure Linux Agent (waagent) manages Linux & FreeBSD provisioning, and VM interaction with the Azure Fabric Controller.
      list-items:
        - type: link
          content: Readme
          link: https://github.com/Azure/WALinuxAgent/blob/2.0/README

