###  Node / JavaScript Content
###
########################################################################################################################

- name: JavaScript and Node.js
  leads:
    - Is JavaScript your language of choice, then these project are for you. Azure's Node.js and Javascript libraries will help to make you more productive developing applicaitons on Azure.
  projects:
    - name: Azure Management SDK
      repo: https://github.com/azure/azure-sdk-for-node
      blurbs:
        - The Azure Management SDK provides a set of libraries, which simplify the tasks of creating, updating, deleting and accessing Azure resources via Azure Resource Manager and Azure Service Management.
      list-items:
        - type: link
          content: Docs
          link: http://azure.github.io/azure-sdk-for-node
    - name: Storage
      repo: https://github.com/Azure/azure-storage-node
      blurbs:
        - Provides a Node.js package that makes it easy to consume and manage Microsoft Azure Storage Services.
      list-items:
        - type: link
          content: Docs
          link: http://azure.github.io/azure-storage-node/
    - name: DocumentDB Node
      repo: https://github.com/Azure/azure-documentdb-node
      blurbs:
        - Provides a node module that makes it easy to interact with Azure DocumentDB.
      list-items:
        - type: link
          content: Docs
          link: http://azure.github.io/azure-documentdb-node/
    - name: DocumentDB JavaScript
      repo: https://github.com/Azure/azure-documentdb-js
      blurbs:
        - DocumentDB is a purpose built NoSQL JSON document database designed for modern mobile and web applications. DocumentDB supports rich queries over JSON data as well as, transactional execution of JavaScript based application logic. DocumentDB is built with a deep commitment to the JSON data model enabling it to offer differentiated query and data processing capabilities that scale to meet the needs of the most demanding modern applications.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-documentdb-js/blob/master/README.md
    - name: DocumentDB Server-Side JavaScript
      repo: https://github.com/Azure/azure-documentdb-js-server
      blurbs:
        - DocumentDBâ€™s language integrated, transactional execution of JavaScript supports stored procedures, triggers and user defined functions (UDFs) written natively in JavaScript. This allows developers to write application logic which can be shipped and executed directly on the database storage partitions. JavaScript support at the server side has a number of intrinsic advantages that can be utilized to build rich applications.
      list-items:
        - type: link
          content: Docs
          link: http://azure.github.io/azure-documentdb-js-server/
        - type: link
          content: Getting started
          link: https://azure.microsoft.com/en-us/documentation/articles/documentdb-programming/
    - name: DocumentDB Q Promises Wrapper
      repo: https://github.com/Azure/azure-documentdb-node-q
      blurbs:
        - Provides a node module that makes it easy to interact with Azure DocumentDB via q promises.
      list-items:
        - type: link
          content: Docs
          link: http://azure.github.io/azure-documentdb-node-q/
    - name: Mobile Apps for JavaScript
      repo: https://github.com/Azure/azure-mobile-apps-js-client
      blurbs:
        - Azure Mobile Apps allows you to develop cloud-connected apps with an Azure Mobile Apps backend.  This client supports JavaScript applications.  To learn more, see our <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-html-how-to-use-client-library/">our documentation</a>.
      list-items:
        - type: link
          content: NPM
          link: https://www.npmjs.com/package/azure-mobile-apps-client
        - type: link
          content: README
          link: https://github.com/Azure/azure-mobile-apps-js-client/blob/master/README.md
    - name: Mobile Apps for Cordova
      repo: https://github.com/Azure/azure-mobile-apps-cordova-client
      blurbs:
        - Azure Mobile Apps allows you to develop cloud-connected apps with an Azure Mobile Apps backend.  This client supports Apache Cordova applications.  To learn more, see our <a href="https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-cordova-how-to-use-client-library/">our documentation</a>.
      list-items:
        - type: link
          content: NPM
          link: https://www.npmjs.com/package/cordova-plugin-ms-azure-mobile-apps
    - name: Internet of Things (IoT) Hub
      repo: https://github.com/Azure/azure-iot-sdks
      blurbs:
        - Contains both IoT device SDKs and IoT service SDKs. Device SDKs enable you connect client devices to Azure IoT Hub. Service SDKs enable you to manage your IoT Hub service instance.
        - Visit <a href="http://azure.com/iotdev">http://azure.com/iotdev</a> to learn more about developing applications for Azure IoT.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-iot-sdks/blob/master/node/device/core/readme.md
    - name: Kubernetes Visualizer
      repo: https://github.com/Azure/azure-kubernetes-visualizer
      blurbs:
        - The demo application helps you visualize what is happening in your Kubernetes cluster by showing you where all of your workloads are being run. This both helps with understanding kubernetes, as well as visually demonstrating how its' scheduler works.
      list-items:
        - type: link
          content: Readme
          link: https://github.com/Azure/azure-kubernetes-visualizer/blob/master/README.md


