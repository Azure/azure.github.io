########################################################################################################################
###
###  .NET Content
###
########################################################################################################################

- name: .NET
  leads:
    - It is only natural for us to lead with .NET. If you are a .NET developer, then these projects are where you will start to build great applications on Azure.
  projects:
    - name: Azure Management SDK
      repo: https://github.com/azure/azure-sdk-for-net
      blurbs:
        - The Azure Management SDK provides a set of libraries, which simplify the tasks of creating, updating, deleting and accessing Azure resources via Azure Resource Manager and Azure Service Management.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-sdk-for-net/blob/master/README.md
    - name: Storage
      repo: https://github.com/Azure/azure-storage-net
      blurbs:
        - The Microsoft Azure Storage SDK for .NET allows you to build Azure applications that take advantage of scalable cloud computing resources.
        - This contains the open source subset of the .NET SDK. For documentation of the complete Azure SDK, please see the <a href="http://azure.microsoft.com/en-us/develop/net/">Microsoft Azure .NET Developer Center</a>.
      list-items:
        - type: link
          content: Docs
          link: https://azure.microsoft.com/en-us/develop/net/
        - type: link
          content: Getting started
          link: https://azure.microsoft.com/en-us/documentation/articles/storage-getting-started-guide/
    - name: Internet of Things (IoT) Hub
      repo: https://github.com/Azure/azure-iot-sdks
      blurbs:
        - Contains both IoT device SDKs and IoT service SDKs. Device SDKs enable you connect client devices to Azure IoT Hub. Service SDKs enable you to manage your IoT Hub service instance.
        - Visit <a href="http://azure.com/iotdev">http://azure.com/iotdev</a> to learn more about developing applications for Azure IoT.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-iot-sdks/blob/master/csharp/device/readme.md
    - name: DocumentDB
      repo: https://github.com/Azure/azure-documentdb-dotnet
      blurbs:
        - Samples and utilities relating to the Azure DocumentDB SDK
      list-items:
        - type: link
          content: Docs
          link: https://azure.microsoft.com/en-us/develop/net/
    - name: Media services
      repo: https://github.com/Azure/azure-sdk-for-media-services
      blurbs:
        - Azure Media Services allows you to build a media distribution solution that can stream audio and video to Windows, iOS, Android, and other devices and platforms.To learn more, visit our <a href="http://www.windowsazure.com/en-us/develop/media-services/">Developer Center</a>.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-sdk-for-media-services/blob/dev/Readme.md
    - name: Mobile Apps Client
      repo: https://github.com/Azure/azure-mobile-apps-net-client
      blurbs:
        - The Azure Mobile Apps Client SDK allows you to develop connected mobile clients with Universal Windows and Xamarin apps. To learn more, visit our <a href="https://azure.microsoft.com/en-us/documentation/learning-paths/appservice-mobileapps/">Learning Path</a>.
      list-items:
        - type: link
          content: Docs
          link: https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-how-to-use-client-library/
    - name: Mobile Apps Server
      repo: https://github.com/Azure/azure-mobile-apps-net-server
      blurbs:
        - Azure Mobile Apps Servers provide simplified OData access with offline sync support, push registration and built-in authentication capabilities.  It allows you to run a mobile-optimized backend on Azure App Service.  Learn more about <a href="https://azure.microsoft.com/en-us/documentation/learning-paths/appservice-mobileapps/">Learning Path</a> to learn more.
    - list-items:
        - type: link
          content: Docs
          link: https://azure.microsoft.com/en-us/documentation/articles/app-service-mobile-dotnet-backend-how-to-use-server-sdk/
    - name: ASP.NET Redis Providers
      repo: https://github.com/Azure/aspnet-redis-providers
      blurbs:
        - Azure Redis Cache provides a session state provider that you can use to store your session state in a cache rather than in-memory or in a SQL Server database. To use the caching session state provider, first configure your cache, and then configure your ASP.NET application for cache using the Redis Cache Session State NuGet package.
      list-items:
        - type: link
          content: Docs
          link: https://azure.microsoft.com/en-us/documentation/articles/cache-asp.net-session-state-provider/
    - name: AutoRest
      repo: https://github.com/Azure/autorest
      blurbs:
        - The AutoRest tool generates client libraries for accessing RESTful web services. Input to AutoRest is a spec that describes the REST API using the Swagger format.
        - AutoRest powers the code generation of the Azure management libraries in C#, Java, Node.js, Python, Ruby and Golang.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/autorest/blob/master/README.md
    - name: Connect the Dots
      repo: https://github.com/Azure/connectthedots
      blurbs:
        - ConnectTheDots.io is an open source project created by Microsoft to help you get tiny devices connected to Microsoft Azure, and to implement great IoT solutions taking advantage of Microsoft Azure advanced analytic services such as Azure Stream Analytics and Azure Machine Learning.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/connectthedots/blob/master/readme.md
    - name: DotNetty
      repo: https://github.com/Azure/DotNetty
      blurbs:
        - DotNetty is a port of Netty, asynchronous event-driven network application framework for rapid development of maintainable high performance protocol servers & clients.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/DotNetty/blob/dev/README.md
    - name: WebJobs
      repo: https://github.com/Azure/azure-webjobs-sdk
      blurbs:
        - The Azure WebJobs SDK is a framework that simplifies the task of writing background processing code that runs in Azure. The Azure WebJobs SDK includes a declarative binding and trigger system that works with Azure Storage Blobs, Queues and Tables as well as Service Bus. The binding system makes it incredibly easy to write code that reads or writes Azure Storage objects. The trigger system automatically invokes a function in your code whenever any new data is received in a queue or blob.
        - The related repo <a href="https://github.com/Azure/azure-webjobs-sdk-extensions">azure-webjobs-sdk-extensions</a> demonstrates the extensibility model of the SDK and contains many useful trigger/binder extensions (e.g. WebHooks, SendGrid, Timer/Cron, Files), as well as samples showing how to use/create SDK extensions.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/azure-webjobs-sdk/wiki
    - name: AMQP 1.0 Client Library
      repo: https://github.com/Azure/amqpnetlite
      blurbs:
        - AMQP.Net Lite is a lightweight AMQP 1.0 client library for the .Net Micro Framework, .Net Compact Framework, .Net Framework, and Windows Runtime platforms.
      list-items:
        - type: link
          content: Docs
          link: https://github.com/Azure/amqpnetlite/blob/master/README.md

